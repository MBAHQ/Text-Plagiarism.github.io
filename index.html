<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="index.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>    
        <title>Text Plagiarism</title>
    </head>
    <body class="bg-[#222222]">
        <div class="w-screen h-screen flex flex-col  items-center justify-center">
            <div class="text-4xl font-mono text-white">Text Plagiarism</div>
            <div class="text-large text-white font-mono">By <span class="text-[#22A39F]">mustafa Bassim</span>, <span class="text-[#22A39F]">Sajad Khalil</span> and <span class="text-[#22A39F]">mahmmoed</span></div>
            <div class="w-6/12">
                <label  for="message" class=" mb-2 text-sm font-medium text-white  font-mono">أدخل النص الاول</label>
                <textarea id="input1" rows="4" cols="50" class="p-2.5 w-full text-sm text-[#F3EFE0] font-mono rounded-lg border border-gray-300 focus:border-blue-500 bg-[#434242] border-[#222222] focus:outline-none focus:ring-[#22A39F]" placeholder="ادخل النص..."></textarea>
            </div>
            <div class="w-6/12">
                <label for="message" class=" mb-2 text-sm font-medium text-white  font-mono">أدخل النص الثاني</label>
                <textarea id="input2" rows="4" cols="50" class="p-2.5 w-full text-sm text-[#F3EFE0] font-mono rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 bg-[#434242] border-[#222222] focus:outline-none focus:ring-[#22A39F]" placeholder="ادخل النص..."></textarea>
            </div>

            <div>
                <button id="check" type="button" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 w-60 mt-3">تحقق من النص</button>
            </div>
        </div>
    </body>
    </html>
